jiraissues.width.desc=You can control how wide the '{'jiraissues'}' macro renders by specifying a <strong>width</strong> parameter. \
  To specify the width in percentage, use <tt>width=XX<strong>%</strong></tt>. \
  To specify the width in pixels, use <tt>width=XX<strong>px</strong></tt>. If unspecified, the width will be 100%.   

